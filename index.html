<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stream Top TV and Movies | Hulu</title>
  </head>
  <body>
    <!-- header area -->
    <header class="header">
      <nav>
        <ul>
          <li>
            <button class="loginButton">Log In</button>
          </li>
        </ul>
      </nav>
      <div class="headerContent">
        <h4>Try up to 30 days free</h4>
        <img class="logo" src="./img/logo.png" alt="hulu logo" />
        <div class="headerTextOne">Watch thousands of TV shows and movies.</div>
        <div class="headerTextTwo">
          HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.
        </div>
        <button class="button trialButton">Start your free trial</button>
        <div class="legalText">
          Free trial for new & eligible returning subscribers only.
        </div>
      </div>
    </header>

    <section class="subHeader">
      <img src="./img/logos.png" alt="hulu disney espn logos" />
      <div>
        <h4>Bundle with any Hulu plan & save</h4>
        <h3>Get Disney+, Hulu and ESPN+</h3>
        <a class="subHeaderLink" href="#">Details</a>
      </div>
      <div>
        <a href="#" class="button buttonOutline">Get Bundle</a>
        <a href="#" class="subHeaderLink">Terms Apply</a>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
